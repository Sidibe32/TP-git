<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleFormulaire.css">
    <title>Formulaire</title>
    
</head>
<body>

    <form action="/submit" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="prenom">Pr√©nom :</label>
        <input type="text" id="prenom" name="prenom" required><br>

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required><br>

        <label for="selection">Filiere :</label>
        <select id="selection" name="selection" required>
            <option value="option1">GI</option>
            <option value="option2">3ER</option>
            <option value="option3">CFA</option>
        </select><br>

        <p>Choisissez votre niveau :</p>
        <input type="checkbox" id="optionA" name="options" value="optionA">
        <label for="optionA">L1</label><br>

        <input type="checkbox" id="optionB" name="options" value="optionB">
        <label for="optionB">L2</label><br>

        <input type="checkbox" id="optionC" name="options" value="optionC">
        <label for="optionC">L3</label><br>
        <label for="Message">Message</label><br>
        <textarea id="Message" placeholder="Message" ></textarea><br>


        <input type="submit" value="Envoyer">
    </form>

</body>
</html>
